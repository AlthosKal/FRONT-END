<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="shortcut icon" href="../home/img/KuenteCO.jpeg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position: fixed;">
      <a href="../home/index.html">
        <img src="../home/img/KuenteCO.jpeg" width="170" class="navbar-brand" alt="Logo">
      </a>
    </nav>
  </header> 
  <section>
    <div class="payment-form container-fluid">
      <form>
        <p>Seleccione una forma de pago:</p>
        <div class="form-group">
          <label>
            
            <i class="fa-brands fa-cc-visa"><input class="form-check-input" type="radio" name="payment-method" value="visa"></i>
          </label>
          <label>
            
            <i class="fa-brands fa-cc-mastercard"><input class="form-check-input" type="radio" name="payment-method" value="mastercard"></i>
          </label>
          <label>
            
            <i class="fa-brands fa-cc-discover"><input class="form-check-input" type="radio" name="payment-method" value="discover"></i>
          </label>
        </div>
    
        <div class="inputbox">
          <input type="text" id="cardholder-name" required>
          <label for="cardholder-name">Titular de la tarjeta</label>
        </div>
    
        <div class="inputbox">
          <input type="text" id="card-number" required pattern="[0-9]{13,16}">
          <label for="card-number">Número de tarjeta</label>
        </div>
    
        <div class="form-row">
          <div class="inputbox">
            <input type="text" id="expiry-month" placeholder="MM" required pattern="[0-9]{2}">
            <label for="expiry-month">Expiración</label>
          </div>
          <div class="inputbox">
            <input type="text" id="expiry-year" placeholder="AAAA" required pattern="[0-9]{4}">
          </div>
          <div class="inputbox">
            <input type="text" id="cvc" required pattern="[0-9]{3}">
            <label for="cvc">CVC</label>
          </div>
        </div>
    
        <div class="inputbox">
          <input type="text" id="identification" required>
          <label for="identification">Identificación</label>
        </div>
    
        <div class="inputbox">
          <input type="tel" id="phone" required pattern="[0-9]{10}">
          <label for="phone">Teléfono</label>
        </div>
    
        <div class="inputbox">
          <input type="email" id="email" required>
          <label for="email">Email</label>
        </div>
    
        <button type="submit" class="rounded-pill">Pagar y finalizar</button>
      </form>
    </div>
    </section>
        
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://kit.fontawesome.com/b56e987958.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </div>
    <script src="js/script.js"></script>
</body>
</body>
</html>
